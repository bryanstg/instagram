<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/fotos/logo-ig.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <section class="logged__img">
            <div class="logged__img--box">
                <img src="/fotos/imageninicio.PNG" alt="">
            </div>
        </section>
        <section class="logged__data">
            <div class="data__sign-in">
                <div class="data__sign-in--logo">
                    <img src="/fotos/font-ig.svg" alt=""> 
                </div>
                <div class="data-sign-in--box">
                    <form class="data__sign-in--form" action="">
                        <div class="sign-in__form--input"><input type="text" placeholder="Teléfono, usuario o correo electrónico"></div>
                        <div class="sign-in__form--input"><input type="password" name="" placeholder="Contraseña"></div>
                        <div class="sign-in__form--input">
                            <button>
                                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221eqh1ajde3be3ddpk4v1d07yi21k4g64hqa1g8vdbz7eubtknkd%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Des_LA%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D4cb5cfcb-a6b6-4e71-be86-93c93748c0fb%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221eqh1ajde3be3ddpk4v1d07yi21k4g64hqa1g8vdbz7eubtknkd%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=es_LA&pl_dbl=0">Iniciar sesión</a>
                            </button>
                        </div>
                    </form>
                    <div class="sign-in__design">
                        <div class="sign-in__design--line" id="design--left"></div>
                        <div class="sign-in__design--circle">O</div>
                        <div class="sign-in__design--line" id="design--rigth"></div>
                    </div>
                    <div class="sign-in__facebook">
                        <button class="sign-in__facebook--button">
                                <span class="sign-in__facebook--logo"><img src="/fotos/facebook-icon.png" alt="Icono de Facebook"></span>
                                <span class="sign-in__facebook--word">Iniciar sesión con Facebook</span>
                        </button>
                    </div>
                </div>
                <a class="sign-in__forgot" href="https://www.instagram.com/accounts/password/reset/">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="data__sign-up">
                <p class="data__sign-up--p">
                    ¿No tienes cuenta? 
                    <a href="https://www.instagram.com/accounts/emailsignup/"><span> Regístrate</span></a>
                </p>
            </div>
            <div class="data__download">
                <p>Descargar app</p>
                <div class="data__download--appstore">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                        <img src="/fotos/appstore.png" alt="">
                    </a>
                </div>
                <div class="data__download--playstore">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE7BF9B88-84F1-4596-B9EB-3925AF15BDEA%26utm_content%3Dlo%26utm_medium%3Dbadge">
                        <img src="/fotos/playstore.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
